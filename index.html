<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Calculadora de IMC</h1>
        <form action="">
            Informe seu peso (kg): <input type="number" name="peso" id="peso" placeholder="Ex.80.0"><br>
            Informe sua altura (M): <input type="number" name="altura" id="altura" placeholder="Ex.1.80"><br>
            <button type="submit" onclick="calcular()" class="bt"><span>Calcular</span></button>
            <button type="reset" class="bt"><span>Apagar</span></button>
        </form>
    </div>
    <footer>&copy;JhonathasQueiroz</footer>
    <script src="script.js"></script>
</body>
</html>
